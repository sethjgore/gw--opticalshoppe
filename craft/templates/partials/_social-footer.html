<ul class="block__social">
  {% for each in companySocialLinks.socialList %}
    <a href="{{each.socialLink}}">
      <li class="social__item fa-stack fa-lg">
        <i class="fa fa-stack-2x fa-stop is__text--c-{{each.socialName|lower}} social__bg"></i>
        <i class="fa fa-stack-1x fa-{{each.socialName|lower}} is__text--c-white"></i>
      </li>
    </a>
  {% endfor %}
</ul>
